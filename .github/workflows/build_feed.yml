name: Build filtered CSV feed + Amazon feeds

on:
  schedule:
    - cron: "*/15 * * * *"     # filtro + diff
    - cron: "5 0 * * *"        # baseline giornaliera (UTC)
  workflow_dispatch:

concurrency:
  group: feed-filter
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ===============================
      # DOWNLOAD SOURCE
      # ===============================
      - name: Download source CSV
        run: |
          set -e
          curl -L --retry 5 --retry-delay 5 --connect-timeout 30 --max-time 3600 \
            "${{ secrets.SOURCE_CSV_URL }}" -o source.csv
          ls -lh source.csv
          head -n 2 source.csv | cat

      # ===============================
      # FILTER
      # ===============================
      - name: Filter CSV
        run: |
          set -e
          python filter_feed.py
          ls -lh filtered.csv
          head -n 2 filtered.csv | cat

      # ===============================
      # GOOGLE API DEPS
      # ===============================
      - name: Install Google API deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2

      # ===============================
      # SERVICE ACCOUNT
      # ===============================
      - name: Write service account JSON
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
        run: |
          set -e
          echo "$GDRIVE_SA_JSON" > sa.json
          python - << 'PY'
          import json
          print("SA:", json.load(open("sa.json"))["client_email"])
          PY

      # ===============================
      # UPLOAD filtered.csv
      # ===============================
      - name: Upload filtered.csv to Drive
        env:
          GDRIVE_FILE_ID: ${{ secrets.GDRIVE_FILE_ID }}
        run: |
          set -e
          python - << 'PY'
          import os
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload

          creds = service_account.Credentials.from_service_account_file(
              "sa.json", scopes=["https://www.googleapis.com/auth/drive"]
          )
          service = build("drive", "v3", credentials=creds)
          media = MediaFileUpload("filtered.csv", mimetype="text/csv", resumable=True)
          service.files().update(
              fileId=os.environ["GDRIVE_FILE_ID"],
              media_body=media
          ).execute()
          print("filtered.csv updated")
          PY

      # ===============================
      # BASELINE (daily)
      # ===============================
      - name: Build baseline_skus.txt
        if: github.event.schedule == '5 0 * * *'
        run: |
          set -e
          python build_baseline.py

      - name: Upload baseline_skus.txt
        if: github.event.schedule == '5 0 * * *'
        env:
          BASELINE_FILE_ID: ${{ secrets.BASELINE_FILE_ID }}
        run: |
          set -e
          python upload_txt.py baseline_skus.txt "$BASELINE_FILE_ID"

      # ===============================
      # DIFF new_skus_0930.csv
      # ===============================
      - name: Download baseline_skus.txt
        if: github.event.schedule != '5 0 * * *'
        env:
          BASELINE_FILE_ID: ${{ secrets.BASELINE_FILE_ID }}
        run: |
          set -e
          python download_txt.py baseline_skus.txt "$BASELINE_FILE_ID"

      - name: Build new_skus_0930.csv
        if: github.event.schedule != '5 0 * * *'
        run: |
          set -e
          python build_new_skus.py
          ls -lh new_skus_0930.csv
          head -n 2 new_skus_0930.csv | cat

      - name: Upload new_skus_0930.csv
        if: github.event.schedule != '5 0 * * *'
        env:
          NEWSKUS_FILE_ID: ${{ secrets.NEWSKUS_FILE_ID }}
        run: |
          set -e
          python upload_csv.py new_skus_0930.csv "$NEWSKUS_FILE_ID"

      # ===============================
      # AMAZON FEEDS (STEP 5)
      # ===============================
      - name: Generate Amazon feeds (B2C / B2B)
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
        run: |
          set -e
          python generate_amazon_feeds.py
          ls -lh amazon_b2c.csv amazon_b2b.csv
          head -n 3 amazon_b2c.csv | cat
          head -n 3 amazon_b2b.csv | cat

      - name: Upload Amazon feeds (artifact debug)
        uses: actions/upload-artifact@v4
        with:
          name: amazon-feeds
          path: |
            amazon_b2c.csv
            amazon_b2b.csv
          retention-days: 3
